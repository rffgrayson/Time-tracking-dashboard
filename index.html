<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="736eae1ff09acfe04c50.png"><title>Frontend Mentor | Time tracking dashboard</title><script defer="defer" src="main.af4b0b652d3aff7a64cb.js"></script></head><body><header><main class="dashboard"><div class="profile"><div class="profile-info"><img src="71cd41f11bee24c1ded3.png" alt="Jeremy Robson"><p>Report for</p><h1>Jeremy Robson</h1></div><div class="button-section"><button class="timeframe-btn" id="daily-btn">Daily</button> <button class="timeframe-btn" id="weekly-btn">Weekly</button> <button class="timeframe-btn" id="monthly-btn">Monthly</button></div></div><div class="time-tracking-cards"><div class="card" id="work"><img class="icon" src="a3f124e593ab45ba795f.svg"><div class="card-overlay"><div class="card-header"><h2>Work</h2><img src="a57a4ac863593bb69d31.svg"></div><div class="card-body"><h1 class="current-hours" id="work-current-hours">32hrs</h1><p class="previous-hours" id="work-previous-hours">Previous - 36hrs</p></div></div></div><div class="card" id="play"><img class="icon" src="e8d4e5699b0e441f8baf.svg"><div class="card-overlay"><div class="card-header"><h2>Play</h2><img src="a57a4ac863593bb69d31.svg"></div><div class="card-body"><h1 class="current-hours" id="play-current-hours">10hrs</h1><p class="previous-hours" id="play-previous-hours">Previous - 8hrs</p></div></div></div><div class="card" id="study"><img class="icon" src="1f0a65e457bfa6398827.svg"><div class="card-overlay"><div class="card-header"><h2>Study</h2><img src="a57a4ac863593bb69d31.svg"></div><div class="card-body"><h1 class="current-hours" id="study-current-hours">4hrs</h1><p class="previous-hours" id="study-previous-hours">Previous - 7hrs</p></div></div></div><div class="card" id="exercise"><img class="icon" src="3e7b028289414a132318.svg"><div class="card-overlay"><div class="card-header"><h2>Exercise</h2><img src="a57a4ac863593bb69d31.svg"></div><div class="card-body"><h1 class="current-hours" id="exercise-current-hours">4hrs</h1><p class="previous-hours" id="exercise-previous-hours">Previous - 5hrs</p></div></div></div><div class="card" id="social"><img class="icon" src="64be0c18d185740e487b.svg"><div class="card-overlay"><div class="card-header"><h2>Social</h2><img src="a57a4ac863593bb69d31.svg"></div><div class="card-body"><h1 class="current-hours" id="social-current-hours">5hrs</h1><p class="previous-hours" id="social-previous-hours">Previous - 10hrs</p></div></div></div><div class="card" id="self-care"><img class="icon" src="a161aff589038fc7ce09.svg"><div class="card-overlay"><div class="card-header"><h2>Self Care</h2><img src="a57a4ac863593bb69d31.svg"></div><div class="card-body"><h1 class="current-hours" id="self-care-current-hours">2hrs</h1><p class="previous-hours" id="self-care-previous-hours">Previous - 2hrs</p></div></div></div></div></main></header><footer><div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="github.com/rffgrayson" target="_blank">rffgrayson</a>.</div></footer></body></html>
