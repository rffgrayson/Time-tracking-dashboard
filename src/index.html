<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <header>
      <main class="dashboard">
        <div class="profile">
          <div class="profile-info">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
          <div class="button-section">
            <button class="timeframe-btn" id="daily-btn">Daily</button>
            <button class="timeframe-btn" id="weekly-btn">Weekly</button>
            <button class="timeframe-btn" id="monthly-btn">Monthly</button>
          </div>
        </div>
        <div class="time-tracking-cards">
          <div class="work-card">
            <div class="card-header">
              <h2>Work</h2>
            </div>
            <div class="card-body">
              <p class="current-hours" id="work-current-hours">32hrs</p>
              <p class="previous-hours" id="work-previous-hours">Previous - 36hrs</p>
            </div>
          </div>
          <div class="play-card">
              <div class="card-header">
                <h2>Play</h2>
              </div>
              <div class="card-body">
                <p class="current-hours" id="play-current-hours">10hrs</p>
                <p class="previous-hours" id="play-previous-hours">Previous - 8hrs</p>
              </div>
          </div>
          <div class="study-card">
              <div class="card-header">
                <h2>Study</h2>
              </div>
              <div class="card-body">
                <p class="current-hours" id="study-current-hours">4hrs</p>
                <p class="previous-hours" id="study-previous-hours">Previous - 7hrs</p>
              </div>
          </div>
          <div class="exercise-card">
              <div class="card-header">
                <h2>Exercise</h2>
              </div>
              <div class="card-body">
                <p class="current-hours" id="exercise-current-hours">4hrs</p>
                <p class="previous-hours" id="exercise-previous-hours">Previous - 5hrs</p>
              </div>
          </div>
          <div class="social-card">
              <div class="card-header">
                <h2>Social</h2>
              </div>
              <div class="card-body">
                <p class="current-hours" id="social-current-hours">5hrs</p>
                <p class="previous-hours" id="social-previous-hours">Previous - 10hrs</p>
              </div>
          </div>
          <div class="self-care-card">
              <div class="card-header">
                <h2>Self Care</h2>
              </div>
              <div class="card-body">
                <p class="current-hours" id="self-care-current-hours">2hrs</p>
                <p class="previous-hours" id="self-care-previous-hours">Previous - 2hrs</p>
              </div>
            </div>  
        </div>
    </main>
  </header>
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </footer>
</body>
</html>
