<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <header>
      <main class="dashboard">
        <div class="profile">
          <div class="profile-info">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
          <div class="button-section">
            <button class="timeframe-btn" id="daily-btn">Daily</button>
            <button class="timeframe-btn" id="weekly-btn">Weekly</button>
            <button class="timeframe-btn" id="monthly-btn">Monthly</button>
          </div>
        </div>
        <div class="time-tracking-cards">

          <div class="card" id="work">
            <img class="icon" src="./images/icon-work.svg">
            <div class="card-overlay">
            <div class="card-header">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg">
            </div>
            <div class="card-body">
              <h1 class="current-hours" id="work-current-hours">32hrs</h1>
              <p class="previous-hours" id="work-previous-hours">Previous - 36hrs</p>
            </div>
          </div>

          </div>
          <div class="card" id="play">
              <img class="icon" src="./images/icon-play.svg">
              <div class="card-overlay">
                <div class="card-header">
                  <h2>Play</h2>
                  <img src="./images/icon-ellipsis.svg">
                </div>
                <div class="card-body">
                  <h1 class="current-hours" id="play-current-hours">10hrs</h1>
                  <p class="previous-hours" id="play-previous-hours">Previous - 8hrs</p>
                </div>
              </div>
          </div>
          <div class="card" id="study">
              <img class="icon" src="./images/icon-study.svg">
              <div class="card-overlay">
              <div class="card-header">
                <h2>Study</h2>
                <img src="./images/icon-ellipsis.svg">
              </div>
              <div class="card-body">
                <h1 class="current-hours" id="study-current-hours">4hrs</h1>
                <p class="previous-hours" id="study-previous-hours">Previous - 7hrs</p>
              </div>
              </div>
          </div>
          <div class="card" id="exercise">
              <img class="icon" src="./images/icon-exercise.svg">
              <div class="card-overlay">
              <div class="card-header">
                <h2>Exercise</h2>
                <img src="./images/icon-ellipsis.svg">
              </div>
              <div class="card-body">
                <h1 class="current-hours" id="exercise-current-hours">4hrs</h1>
                <p class="previous-hours" id="exercise-previous-hours">Previous - 5hrs</p>
              </div>
              </div>
          </div>
          <div class="card" id="social">
            <img class="icon" src="./images/icon-social.svg">
            <div class="card-overlay">
            <div class="card-header">
                <h2>Social</h2>
                <img src="./images/icon-ellipsis.svg">
              </div>
              <div class="card-body">
                <h1 class="current-hours" id="social-current-hours">5hrs</h1>
                <p class="previous-hours" id="social-previous-hours">Previous - 10hrs</p>
              </div>
            </div>
          </div>
          <div class="card" id="self-care">
              <img class="icon" src="./images/icon-self-care.svg">
              <div class="card-overlay">
              <div class="card-header">
                <h2>Self Care</h2>
                <img src="./images/icon-ellipsis.svg">
              </div>
              <div class="card-body">
                <h1 class="current-hours" id="self-care-current-hours">2hrs</h1>
                <p class="previous-hours" id="self-care-previous-hours">Previous - 2hrs</p>
              </div>
              </div>
            </div>  
        </div>
    </main>
  </header>
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="github.com/rffgrayson" target="_blank">rffgrayson</a>.
      </div>
  </footer>
</body>
</html>
